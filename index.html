<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Интересные места">
    <meta name="author" content="Чакрыгин Максим">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Интересные места, путешествия, природа">
    <title>Mesto - Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

    <header class="header">
        <a href="#" class="header__link">
            <img src="./images/__logo-header.svg" alt="Основное лого Mesto" class="header__logo">
        </a>
    </header>

    <section class="profile">
        <div class="profile__main-container">
            <img src="./images/__image.jpg" alt="Аватар" class="profile__image">
            <div class="profile__info">
                <div class="profile__name-container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
        </div>
        <button class="profile__button-add"></button>
    </section>

    <footer class="footer">
        <img class="footer__logo" src="./images/__logo-footer.svg" alt="Дополнительное лого Mesto">
    </footer>

    <script src="./scripts/script.js"></script>
</body>

</html>
