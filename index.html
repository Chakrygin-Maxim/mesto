<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Интересные места">
    <meta name="author" content="Чакрыгин Максим">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Интересные места, путешествия, природа">
    <title>Mesto - Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

    <header class="header">
        <a href="#" class="header__link">
            <img src="./images/__logo-header.svg" alt="Основное лого Mesto" class="header__logo">
        </a>
    </header>

    <section class="profile">
        <div class="profile__main-container">
            <img src="./images/__image.jpg" alt="Аватар" class="profile__image">
            <div class="profile__info">
                <div class="profile__name-container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
        </div>
        <button class="profile__button-add"></button>
    </section>

    <section class="elements">
        <article class="element">
            <div class="element__photo-container">
                <img src="./images/__element-karacha.jpg" alt="Карачаевск" class="element__photo">
            </div>
            <div class="element__info">
                <h2 class="element__info-name">Карачаевск</h2>
                <img src="./images/__button-like.svg" alt="Кнопка like" class="__button-like">
            </div>
        </article>
        <article class="element">
            <div class="element__photo-container">
                <img src="./images/__element-elbrus.jpg" alt="Эльбрус" class="element__photo">
            </div>
            <div class="element__info">
                <h2 class="element__info-name">Гора Эльбрус</h2>
                <img src="./images/__button-like.svg" alt="Кнопка like" class="__button-like">
            </div>
        </article>
        <article class="element">
            <div class="element__photo-container">
                <img src="./images/__element-dombai.jpg" alt="Домбай" class="element__photo">
            </div>
            <div class="element__info">
                <h2 class="element__info-name">Домбай</h2>
                <img src="./images/__button-like.svg" alt="Кнопка like" class="__button-like">
            </div>
        </article>
        <article class="element">
            <div class="element__photo-container">
                <img src="./images/__element-kaliningrad.jpg" alt="Калининград" class="element__photo">
            </div>
            <div class="element__info">
                <h2 class="element__info-name">Калининград</h2>
                <img src="./images/__button-like.svg" alt="Кнопка like" class="__button-like">
            </div>
        </article>
        <article class="element">
            <div class="element__photo-container">
                <img src="./images/__element-sheregesh.jpg" alt="Горы Шерегеш" class="element__photo">
            </div>
            <div class="element__info">
                <h2 class="element__info-name">Шерегеш, Новокузнецк</h2>
                <img src="./images/__button-like.svg" alt="Кнопка like" class="__button-like">
            </div>
        </article>
        <article class="element">
            <div class="element__photo-container">
                <img src="./images/__element-altay.jpg" alt="Алтайский край" class="element__photo">
            </div>
            <div class="element__info">
                <h2 class="element__info-name">Алтай</h2>
                <img src="./images/__button-like.svg" alt="Кнопка like" class="__button-like">
            </div>
        </article>
    </section>

    <footer class="footer">
        <img class="footer__logo" src="./images/__logo-footer.svg" alt="Дополнительное лого Mesto">
    </footer>

    <section class="popup">
        <form action="" class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input id="name" name="name" type="text" class="popup__name" placeholder="Имя">
            <input id="job" name="job" type="text" class="popup__job" placeholder="О себе">
            <input type="submit" value="Сохранить" class="popup__submit">
            <button class="popup__button-close"></button>
        </form>
    </section>

    <script src="./scripts/index.js"></script>
</body>

</html>
