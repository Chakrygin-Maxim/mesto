<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Интересные места">
    <meta name="author" content="Чакрыгин Максим">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Интересные места, путешествия, природа">
    <title>Mesto - Russia</title>
    <link rel="stylesheet" href="../src/pages/index.css">
</head>

<body class="page">

    <header class="header">
        <a href="https://chakrygin-maxim.github.io/mesto/" class="header__link">
            <img src="../src/images/__logo-header.svg" alt="Основное лого Mesto" class="header__logo">
        </a>
    </header>

    <section class="profile">
        <div class="profile__main-container">
            <img src="../src/images/__image.jpg" alt="Аватар" class="profile__image">
            <div class="profile__info">
                <div class="profile__name-container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" type="button"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
        </div>
        <button class="profile__button-add" type="button"></button>
    </section>

    <main class="elements">
    </main>

    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_form_profile">
        <form class="popup__form" action="popup-profile-submit" name="popup-profile-submit" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input name="name" type="text" class="popup__input popup__input_field_name" id="name-input"
                placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="popup__input-error" id="name-input-error"></span>
            <input name="job" type="text" class="popup__input popup__input_field_job" id="job-input"
                placeholder="О себе" minlength="2" maxlength="200" required>
            <span class="popup__input-error" id="job-input-error"></span>
            <button type="submit" value="Сохранить" class="popup__button">Сохранить</button>
            <button class="popup__button-close" type="button"></button>
        </form>
    </section>

    <section class="popup popup_form_mesto">
        <form class="popup__form" action="popup-mesto-submit" name="popup-mesto-submit" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <input name="cardName" type="text" class="popup__input popup__input_field_cardName" id="cardName-input"
                placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__input-error" id="cardName-input-error"></span>
            <input name="link" type="url" class="popup__input popup__input_field_link" id="link-input"
                placeholder="Ссылка на картинку" required>
            <span class="popup__input-error" id="link-input-error"></span>
            <button type="submit" value="Создать" class="popup__button">Создать</button>
            <button class="popup__button-close" type="button"></button>
        </form>
    </section>

    <section class="popup popup_form_photo">
        <figure class="popup__image-container">
            <img src="#" alt="" class="popup__image">
            <figcaption class="popup__caption"></figcaption>
            <button class="popup__button-close" type="button"></button>
        </figure>
    </section>

    <template id="element-template">
        <article class="element">
            <img class="element__photo">
            <button class="element__button-trash"></button>
            <div class="element__info">
                <h2 class="element__info-name"></h2>
                <button class="element__button-like" type="button"></button>
            </div>
        </article>
    </template>

    <script src="../src/pages/index.js" type="module"></script>
</body>

</html>
